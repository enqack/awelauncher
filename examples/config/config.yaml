# awelauncher configuration logic
# This file should be placed at ~/.config/awelauncher/config.yaml

general:
  # Theme selection
  # Options:
  # - "auto": Try to detect base16-shell environment variables (default)
  # - "default": Use built-in dark theme
  # - <name>: Load from ~/.config/awelauncher/themes/<name>.yaml
  theme: "auto"

# Global layout overrides (optional)
# These settings will override the loaded theme's layout values.
# layout:
#   padding: 20
#   rowHeight: 48
#   fontSize: 16
#   rowHeight: 48
#   fontSize: 16
#   iconSize: 32
#   radius: 16

# Window size overrides (optional)
# window:
#   width: 800
#   height: 500
#   anchor: "center"
#   margin: 0

# --- Provider Sets (Tier 1) ---
# Define named sets of providers for different workflows.
# Activate via: awelaunch --set <name>
sets:
  dev:
    providers: [run, drun, top, ssh]
    icon: "applications-development" # Tier 3: Context Icon
    prompt: "Dev > "
    filter:
      include: ["code", "term", "firefox"]
      exclude: ["steam", "games"]
    layout:
      width: 800
      height: 600

# --- Utility Providers (Tier 2/4) ---
# Configuration for top, kill, ssh modes.
top:
  limit: 15
  sort: cpu # or memory

kill:
  show_system: false # If true, lists root processes too (careful!)

ssh:
  terminal: "foot -e" # Command to launch terminal. Default: xdg-terminal-exec
  parse_known_hosts: true

# --- Visual Polish (Tier 3) ---
general:
  empty_state:
    shown: true # Show "No results" overlay
  fallbacks:
    run_command: true # Add "Run <query> in terminal" item if no matches
